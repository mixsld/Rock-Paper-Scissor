<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="RPSscript.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <div class="container">
        <div class="scoreContainer">
             <div class="humanContainer">
                <p></p>
            </div>

            <div class="compContainer">
                <p></p>
            </div>
        </div>

        <p>Choose one and play!</p>

        <div class="button-container">
            <button id="rock">✊<br>Rock</button>
            <button id="paper">✋<br>Paper</button>
            <button id="scissor">✌️<br>Scissor</button>
        </div>

        <div class="roundsContainerLabel">
            <div class="roundsContainer">
                <p></p>
            </div>

            <div class="roundsResultsContainer">
                <p></p>
            </div>
        </div>

        <div class="choiceContainer">
            <p></p>
        </div>


        <div class="result-container">
            <p></p>
            <button id="restartGame"></button>
        </div>
    </div>
</body>
</html>
